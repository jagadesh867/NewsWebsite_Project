<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO News</title>
    <link rel="stylesheet" href="style.css">

    <!-- Optional: Prevents favicon.ico 404 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                    <li class="hover-link nav-item">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g.education">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <!-- Dynamic news cards will be inserted here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End gadget 08/04/2024</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit...
                </p>
            </div>
        </div>
    </template>

    <script src="script1.js"></script>
</body>

</html>
